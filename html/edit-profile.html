<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Edit Profile - Ribbit</title>
        <link type="text/css" href="../css/Styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <header class="header">
            <a href="HomePage.html" class="logo"><img src="../AvatarLogo.png" id="logo-image">Ribbit</a>
            <div class="searchbar"><div class="search-icon"></div><input type="text" placeholder="Search..."></div>
            <nav class="navbar">
                <a href="#" class="icon"><div class="spritesheet" id="notif"></div></a>
                <a href="#" class="icon"><div class="spritesheet user"></div></a>
                <a href="#">FAQ</a>
            </nav>
        </header>

        <div class="container-fluid">
            <div class="row mb-5">
                <div class="col-2"></div>
    
                <div class="col-8" id="edit-profile-page">
                    <div class="flex-column p-4">
    
                        <div class="d-flex justify-content-between mb-5">
                            <a class="spritesheet back-button my-auto"></a>
                            <h2 id="edit-title">Edit Profile</h2>
                            <div></div>
                        </div>
    
                        <div class="d-flex justify-content-start">
                            <div><h3 id="avatar-label">Avatar</h3></div>
                            <div class="d-flex flex-column justify-content-between">
                                <div class="edit-profile-pic"></div>
                                <div class="secondary-button mt-4">Remove Avatar</div>
                                <div class="note">Optimal Size: 150px x 150px</div>
                            </div>
                        </div>
    
                        <div class="separator-2"></div>
    
                        <div class="d-flex justify-content-start align-items-center">
                            <div><h3>Banner</h3></div>
                            <div class="d-flex flex-column justify-content-between">
                                <div class="profile-background"></div>
                                <div class="secondary-button mt-4">Remove Banner</div>
                                <div class="note">Optimal Size: 900px x 400px</div>
                            </div>
                        </div>

                        <div class="separator-2"></div>

                        <div class="d-flex justify-content-start">
                            <div><h3 id="user-label">Username</h3></div>
                            <div class="d-flex flex-column justify-content-between">
                                <form>
                                    <input type="text" id="username" class="short-input">
                                </form>
                                <div class="note">Maximum Characters: 60</div>
                            </div>
                        </div>

                        <div class="separator-2"></div>

                        <div class="d-flex flex-column justify-content-between">
                            <div class="d-flex justify-content-start mb-4">
                                <div class="password-label">Old Password</div>
                                <div class="d-flex flex-column justify-content-between">
                                    <form>
                                        <input type="text" id="username" class="short-input">
                                    </form>
                                </div>
                            </div>

                            <div class="d-flex justify-content-start mb-4">
                                <div class="password-label">New Password</div>
                                <div class="d-flex flex-column justify-content-between">
                                    <form>
                                        <input type="text" id="username" class="short-input">
                                    </form>
                                </div>
                            </div>

                            <div class="d-flex justify-content-start">
                                <div class="password-label">Confirm Password</div>
                                <div class="d-flex flex-column justify-content-between">
                                    <form>
                                        <input type="text" id="username" class="short-input">
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
    
                <div class="col-2"></div>
            </div>
        </div>
        
    </body>
</html>
