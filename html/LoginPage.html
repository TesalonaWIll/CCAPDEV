<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login - Ribbit</title>
    <link type="text/css" href="../css/Styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <header class = "header">
      <a href="HomePage.html" class="logo"><img src="../src/images/AvatarLogo.png" id="logo-image">Ribbit</a>
        <nav class="navbar">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
        </nav>
    </header>
    <body>
      <div class="container-fluid">
        <div class="row p-5">
            <div class="col-7 d-flex flex-column align-content-center justify-content-center">
              <div class="welcome">Welcome to Ribbit!</div>
              <div class="welDisc">Ribbit is a General Community something blabla enter <br>
              some other dummy text i dont know what to write</div>
            </div>

            <div class="col-5 d-flex flex-column align-items-center">
              <div class="Login">
                  <div class="HopRightIn">Hop Right In!</div>
                  <div class="LoginWithYourAccount">Login with your account</div>

                  <div class="d-flex flex-column align-items-center mt-48">
                    <div class="input-field mt-4 mb-4">
                      <input type="text" required spellcheck="false" maxlength="60"> 
                      <label>Username</label>
                    </div>

                    <div class="input-field mt-4">
                      <input type="password" required spellcheck="false" maxlength="60"> 
                      <label>Password</label>
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-around extra-buttons mt-2">
                    <form>
                      <input type="checkbox" id="remember" name="remember" value="true" class="my-auto checkmark">
                      <label for="remember">Remember me</label>
                    </form>
                    
                    <a href="#">Forgot Password?</a>
                  </div>

                  <div class="d-flex justify-content-center mt-48">
                    <button class="main-button" id="login-button">LOGIN</button>
                  </div>
              </div>

              <div class="d-flex align-content-center justify-content-center mt-4" id="Group-1">
                <div class="flex-fill separator-3 my-auto"></div>
                <div class="Or me-4 ms-4">OR</div>
                <div class="flex-fill separator-3 my-auto"></div>
              </div>

              <a href="SignUpPage.html" class="CreateAnAccount mt-4">Create An Account</a>
            </div>
        </div>
      </div>
    </body>
</html>
